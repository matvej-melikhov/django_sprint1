{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <div 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </div>
      <a class="navbar-brand" href="{% url 'blog:index' %}">
        <b>Blog iCum</b>           
      </a> 
      <div class="collapse navbar-collapse" id="navbarNav">                      
        <ul class="nav nav-pills">
          {% with request.resolver_match.view_name as view_name %}
            <li class="nav-item">              
              <a class="nav-link {% if view_name  == 'blog:index' %}active{% endif %}" href="{% url 'blog:index' %}">
                Лента записей
              </a> 
            </li>
            <li class="nav-item">
              <a class="nav-link {% if view_name  == 'pages:about' %}active{% endif %}" href="{% url 'pages:about' %}">
                О проекте
              </a> 
            </li>
            <li class="nav-item">
              <!-- Добавлен класс active -->
              <a class="nav-link {% if view_name  == 'pages:rules' %}active{% endif %}" href="{% url 'pages:rules' %}">
                Наши правила
              </a> 
            </li>
          {% endwith %}
        </ul>
      </div>         
    </div>
  </nav>
</header>
